<h3>
    {{leyenda}} - {{progreso}}
</h3>
<div class="input-group mb-3">
    <div class="input-group-prepend">
        <button (click)="cambiarValor(-5)" class="btn btn-primary" type="button" id="button-addon1">
            <i class="mdi mdi-minus"></i>
        </button>
    </div>
    <!-- #txtProgress es la referencia del html -->
    <input #txtProgress type="number" min="1" max="100" name="progreso" (ngModelChange)="onChanges($event)" [(ngModel)]="progreso" class="form-control" placeholder=""
        aria-label="Example text with two button addons" aria-describedby="button-addon3">
    <div class="input-group-append">
        <button (click)="cambiarValor(5)" class="btn btn-primary" type="button" id="button-addon2">
            <i class="mdi mdi-plus"></i>
        </button>
    </div>
</div>
